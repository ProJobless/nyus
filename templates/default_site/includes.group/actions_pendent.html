{exp:query sql="
SELECT  
count(*) as counter_action
FROM 
exp_channel_data 
WHERE 
channel_id='4' AND
field_id_15='{embed:entry_id}'
"}

{if counter_action=='0'}
<li>
	<a href="{path='action'}/{member_id}/{embed:entry_id}" >
		<p>
			{embed:title}<br>
			<small>{embed:entry_date}</small>
		</p>
	</a>
</li>
{/if}

{/exp:query}
