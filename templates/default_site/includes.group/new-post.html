<section class="new-post">

	<form action="{path='post/post'}/{logged_in_member_id}" class="post-form" id="form" enctype="multipart/form-data" method="post" name="new-post">
    	{if embed:next-step}
        <input type="hidden" name="next-step" value="{embed:next-step}">
        {/if}
        
        {if embed:action_id}
        <input type="hidden" name="action_id" value="{embed:action_id}">
        <input type="hidden" name="id_member" value="{logged_in_member_id}">
        {/if}
        
        <div class="preview" id="preview">
            <canvas id="canvas"></canvas>
		
		  <span class="size" id="size"></span>
		  </div>
    	
    	<textarea class="post-text" name="friends_status" placeholder="Show, tell, or ask." required rows="8"></textarea>

            <div class="upload-buttons">
                <div>
                    <input accept="image/*" class="photo-input" id="photo-input" onchange="handleFiles(this, $('#preview'))" name="media_images" type="file" value="image">
                    <!-- <input accept="image/*" class="photo-input" data-maxheight="1000" data-maxwidth="1000" id="photo-input" name="media_images" type="file" value="image"> -->
                    <a class="attach-media photo" data-icon="&#128247;"><span class="visuallyhidden">Upload an Image</span></a>
                </div>
                <div>
                    <input accept="video/*" class="video-input" id="video-input" onchange="handleFiles(this, $('#preview'))" name="media_video" type="file" value="video">
                    <a class="attach-media video" data-icon="&#127916;"><span class="visuallyhidden">Upload a Video</span></a>
                </div>
                <div>
                    <input accept="audio/*" class="audio-input" id="audio-input" onchange="handleFiles(this, $('#preview'))" name="media_audio" type="file" value="audio">
                    <a class="attach-media audio" data-icon="&#9835;"><span class="visuallyhidden">Upload an audio file</span></a>
                </div>
            </div> <!-- .upload-buttons -->

            <div class="question-wrapper">
                <label for="question" class="question">
                    <input class="question-input" id="question" name="question" type="checkbox" value="1">
                </label>
            </div>	<!-- .question-wrapper -->
	
    	<input type="submit" value="Post" id="submit" class="submit-post">
	</form>

</section> <!-- .new-post -->
