<div id="player">
    Loading...
</div>

<script type="text/javascript">
var audio = ("<?php echo $_POST['audio']; ?>" === "true") ? true : false
var path = "<?php echo $_POST['path']; ?>"
var width = parseInt("<?php echo $_POST['width']; ?>")

if (width <= 320) {
    width -= 70
} else if (audio) {
    width = 480
} else {
    width = 720
}

init = {
    file : ((audio) ? "{site_url}images/media_audio" : "{site_url}images/media_videos") + "/" + path,
    height : (audio) ? 30 : window.innerHeight - 200,
    width: width,
    skin : "{site_url}js/six.xml"
}

jwplayer('player').setup(init).onReady(function(){this.play()})
</script>
